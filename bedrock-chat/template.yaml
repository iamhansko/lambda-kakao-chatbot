AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda Kakao Chatbot

Globals:
  Function:
    Timeout: 480
    MemorySize: 1024
    Environment:
      Variables:
        TEXT_TO_IMAGE_S3_BUCKET_NAME : !Ref TextToImageS3Bucket
        AWS_REGION_NAME : !Ref AWS::Region

Resources:
  TextToImageS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  TextToImageS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref TextToImageS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub "${TextToImageS3Bucket.Arn}/*"

  AWSLambdaKakaoBotFunctionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: AWSLambdaKakaoBotFunctionRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: KakaoBotFunctionPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                    - lambda:InvokeAsync
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - s3:*
                    - bedrock:*
                    - translate:*
                  Resource: "*"
  
  ApiGatewayRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: v1
      OpenApiVersion: '2.0'
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          CreateUsagePlan: PER_API
  
  LambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: LambdaLayer
      Description: Python Lambda Layer
      ContentUri: ./layer.zip
      CompatibleRuntimes:
        - python3.12
  
  AWSLambdaKakaoBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_handler
      Runtime: python3.12
      CodeUri: ./src/app
      Layers:
        - !Ref LambdaLayer
      Description: Kakao Chatbot Function
      Role: !GetAtt AWSLambdaKakaoBotFunctionRole.Arn
      Events:
        Skill:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayRestApi
            Path: /kakao
            Method: ANY

Outputs:
  KakaoBotFunction:
    Description: "Kakao Chatbot Function ARN"
    Value: !GetAtt AWSLambdaKakaoBotFunction.Arn
  KakaoBotFunctionRole:
    Description: "IAM Role for Kakao Chatbot Function"
    Value: !GetAtt AWSLambdaKakaoBotFunctionRole.Arn